<html>
  <head>
    <title>DrawMusic v.001</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="connectDots.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="drawmusic.js"></script>
  </head>
  <body>
  
  <script type="text/javascript">
    var animationDelay = 150;
     $(document).ready(function() {
          preloadResources();

         $('#startGame a')
           .click(function() {
           $(this).parent()
             .hide();
           $('#feedback')
             .hide();
           
           $('#cheat').show();
           
           startGame();
           return false;
         });

         $('#endGame a')
           .click(function() {
           endGame();
           return false;
         });


         game.on('end', function() {
           $('#playAgain').fadeIn(animationDelay, function() {});
           
           
           $('#cheat').hide();
         });
         
            $('#cheat a').click(function() {
                game.trigger('end');
            });
     });

     $(window)
       .load(function() {
       $('#loading')
         .fadeOut(animationDelay, function() {
         $('#startGame')
           .fadeIn(animationDelay);
       });
     });

  </script>
  
  <style type="text/css">
    /* Common */
    body {
      -webkit-user-select: none;
    }
    
    
    #main {
    }
    
    #loading {
        font-size: 5em;
    }
    
    .center {
        text-align: center;
    }
    
    .right {
        text-align: right;
    }
    
    /* Game buttons */
    
    #startGame {
        
    }
    
    #startGame img {
        width: 30%;
        height: auto;
        margin-top: 100px;
    }
    
    #playAgain {
        margin-left: 20px;
        display: none;
    }
    
    #cheat {
        text-align: right;
        display: none;
    }
    
    #feedback {
        display: none;
    }
    
    /* Canvas and drawing */
    #canvas {
      width: 1024px;
      height: 748px;
      border: 1px solid #c00;
      margin: 0 auto;
      position: relative;
      background: blue url('temp_bg.jpg');
      
    }
    .point {
      position: absolute;
      border: 1px solid #0c0;
      -webkit-user-select: none;
    }
    .outline {
      position: absolute;
      background-repeat: no-repeat;
    }
    
    
    
  </style>
    <div id="main">
    
    
        <div id="canvas">
          <div id="outlines">
            <div id="loading">Loading...</div>
            <div id="playAgain">
                <a href="#"><img src="play_again.png" /></a>
                Would you like to buy our "Bird is the Word" version of this game?
            </div>
            
            <div class="right" id="cheat">
                <a href="#">GOURANGA</a>
            </div>
            
            <div class="center" id="startGame">
            <a href="#"><img src="play.png"/></a><br />
            
            
            </div>
            
          </div>
        </div>
    
    </div>
  </body>
</html>
