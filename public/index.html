  <body>
  
  <script type="text/javascript">
    var animationDelay = 150;
     $(document).ready(function() {
          preloadResources();


         $('#startGame a')
           .on('touchstart mousedown', function() {
           $(this).parent()
             .hide();
           $('#feedback')
             .hide();
           
           $('#cheat').show();
           
           startGame();
           return false;
         });

         $('#endGame a')
           .click(function() {
           endGame();
           return false;
         });


         game.on('end', function() {
           $('#drawAgain').fadeIn(animationDelay, function() {});
           
           
           $('#cheat').hide();
         });
         
            $('#cheat a').click(function() {
                game.trigger('end');
            });
     });

     $(window)
       .load(function() {
       $('#loading')
         .fadeOut(animationDelay, function() {
         $('#startGame')
           .fadeIn(animationDelay);
       });
     });

  </script>
