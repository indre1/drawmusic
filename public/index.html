<html>
  <head>
    <title>DrawMusic v.001</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="connectDots.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="drawmusic.js"></script>
    <link rel="stylesheet" href="buttons.css" type="text/css" media="screen">
  </head>
  <body>
  
  <script type="text/javascript">
    var animationDelay = 150;
		$(document).ready(function() {
      preloadResources();

     $('#startGame')
       .on('touchstart mousedown', function() {
       $(this)
         .hide();
       $('.feedback')
         .hide();
       startGame();
       return false;
     });

     $('#endGame')
       .click(function() {
       endGame();
       return false;
     });


     game.on('end', function() {
       $('#startGame')
         .text("Well done! Play again?");
       $("#startGame")
         .fadeIn(animationDelay, function() {
         $('.feedback')
           .show();
       });
     });


     game.on('layerComplete', function() {
       $('#nextLayer')
         .fadeIn(animationDelay);
     });

     $('#nextLayer')
       .click(function() {
       $(this)
         .hide();
       startNextLayer();
       return false;
     });

     });

     $(window)
       .load(function() {
       $('#loading')
         .fadeOut(animationDelay, function() {
         $('#startGame')
           .fadeIn(animationDelay);
       });
     });

  </script>
  
  <style type="text/css">
  body {
    -webkit-user-select: none;
  }
    #main {
        text-align: center;
    }
    #loading {
        font-size: 5em;
    }
    
    #startGame {
    }
    
    #canvas {
      margin-top: 100px;
      width: 1024px;
      height: 748px;
      border: 1px solid #c00;
      position:absolute;
    }
    .point {
      position: absolute;
      border: 1px solid #0c0;
      -webkit-user-select: none;
    }
    .outline {
      position: absolute;
      background-repeat: no-repeat;
    }
    #canvasid {
      position: absolute;
      top: 0px;
      left: 0px;
      pointer-events: none;
    }
    
  </style>
    <div id="main">
      <div id="loading">Loading...</div>
	  <button id="startGame" class="thoughtbot" style="display: none; width: 300px;">Let's go!</button><br /><br />
      <span class="feedback" style="display: none">Would you like to buy our "Bird is the Word" version of this game?</span><br />
      
      <a href="#" id="nextLayer" style="display: none;">Next layer (dummy)</a>
      
	  <a href="#" id="endGame" style="display: none;">We're done for today</a>
    
    <div id="canvas">
      <div id="outlines"></div>
      
      <div class="points"></div>
      
      <canvas id="canvasid" width="1024" height="748"></canvas>
      
    </div>
    </div>
  </body>
</html>
