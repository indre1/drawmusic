<html>
  <head>
    <title>DrawMusicApp</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="connectDots.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="drawmusic.js"></script>
    <script type="text/javascript" src="animations.js"></script>
    <meta name="viewport" content="width = 1024, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>

  <script type="text/javascript">
    var animationDelay = 250;
     $(document).ready(function() {
          preloadResources();

		   $('#play_btn').on("mouseover touchstart",function()
       {
          $(this).css("cursor","pointer");
          $(this).animate({width: "300px", marginTop: "190px"}, 'slow');
       });
		
		$('#play_btn').on("mouseout touchmove",function()
		  {   
			  $(this).animate({width: "200px", marginTop: "230px"}, 'slow');
		   });
         
         $('#startGame a')
           .on('touchend mousedown', function() {
           
           $('#canvas').css('background-image', 'url(\'images/background_game.png\')');
           $(this).parent().fadeOut(animationDelay);
           $('#headerContainer')
             .fadeIn(animationDelay);

           $('#cheat').show();

           startGame();
           return false;
         });

         $('#endGame a')
           .on('touchstart mousedown', function() {
           endGame();
           return false;
         });


         game.on('end', function() {
           $('#feedback').fadeIn(animationDelay);

           $('#cheat').hide();
         });
		 
		 game.on("pointsLoaded",function(){
			$('.point').css({webkitTransform:"scale(0.1)",webkitTransition:"all 1.5s ease-in-out"})
			console.log("siia")
			setTimeout(function(){
				$('.point').css({webkitTransform:"scale(1.6)"})
			})
		 });
         
         game.on('reset', function() {
          $('#outlines').empty();
          $('.points').empty();
          $('.ready').empty();
         });
         
         $('#drawAgain a').on('touchstart mousedown', function() {
          resetGame();
         });
         
            $('#cheat a').on('touchstart mousedown', function() {

                game.trigger('end');
                return false;
            });
     });

     $(window)
       .load(function() {
       $('#loading')
         .fadeOut(animationDelay, function() {
         $('#startGame')
           .fadeIn(animationDelay);

       });
     });

  </script>

  <style type="text/css">

      -webkit-user-select: none;
      padding: 0;
      margin: 0;
      font-family: Helvetica;
    }

    #headerContainer {

      padding-right: 224px;  /* RC width */

      background-color: rgba(0, 0, 0, 0.2);
      height: 76px;
     display: none;
    }
    #headerContainer .column {
      position: relative;
      float: left;
    }
    #center {
      width: 100%;
      text-align: center;
	  
    }
    #left {
      width: 224px;          /* LC width */
      right: 224px;          /* LC width */
      margin-left: -100%;
    }
    #right {
      width: 224px;          /* RC width */
      margin-right: -224px;  /* RC width */
    }

    #main {
    }

    #loading {
        font-size: 5em;
        text-align: center;
        padding: 30px;

    }

    .center {
        text-align: center;
    }

    .right {

    }

    /* Game buttons */

    #startGame {

    }

      position: relatative;
      top: 400px;
	  margin:230px auto 0;

    }

    }

    /* Canvas and drawing */
    #canvas {
      margin-top: 100px;
      width: 1024px;
      height: 748px;
      margin: 0 auto;
      position: relative;
      background: url('images/start_bg-01.png');
      position:relative;

      transition: background 0.25s linear;
    }
    .point {
      position: absolute;
	border: 1px solid #eee;
	-webkit-user-select: none;
	cursor: default;
	display: block;
	width: 22px;
	height: 20px;

	font-size: 16px;
	color: #000;

	line-height: 18px;
	text-align: center;
	background: #fff;
  padding-top: 3px;
  box-shadow: 0 0 15px #fff;
    }
	.point:hover{color:#ddd;text-decoration:none;background:#7fff8e;

  }
    .outline {
      position: absolute;
      background-repeat: no-repeat;
    }

    #canvasid {
      position: absolute;
      top: 0px;
      left: 0px;
      pointer-events: none;
    }

  </style>
