<html>
  <head>
    <title>DrawMusic v.002</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="connectDots.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="drawmusic.js"></script>
  </head>
  <body>
  
  <script type="text/javascript">
    var animationDelay = 250;
     $(document).ready(function() {
          preloadResources();

         
         $('#startGame a')
           .on('touchstart mousedown', function() {
           
           $('#canvas').css('background-image', 'url(\'images/background_game.png\')');
           $(this).parent().fadeOut(animationDelay);
           $('#headerContainer')
             .fadeIn(animationDelay);
           
           $('#cheat').show();
           
           startGame();
           return false;
         });

         $('#endGame a')
           .on('touchstart mousedown', function() {
           endGame();
           return false;
         });


         game.on('end', function() {
           $('#feedback').fadeIn(animationDelay);
           
           
           $('#cheat').hide();
         });
         
            $('#cheat a').on('touchstart mousedown', function() {
                game.trigger('end');
                return false;
            });
     });

     $(window)
       .load(function() {
       $('#loading')
         .fadeOut(animationDelay, function() {
         $('#startGame')
           .fadeIn(animationDelay);
           
       });
     });

  </script>

	.point:hover{color:#ccc;text-decoration:none;background:#333}

      position: absolute;

    }
